<md-content class="list">
  <md-butto ng-click="$ctrl.addItem()">
    <md-icon>add</md-icon>Add
  </md-button>
  <md-list class="md-dense" flex>
    <md-subheader class="md-no-sticky">3 line item (dense)</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="item in $ctrl.items">
      <div class="md-list-item-text" layout="column">
        <h3>{{ item }}</h3>
        <p>{{ 'Content: ' + item }}</p>
      </div>
      
      <md-icon ng-click="$ctrl.removeItem(item)">delete</md-icon>
    </md-list-item>
  </md-list>
</md-content>
